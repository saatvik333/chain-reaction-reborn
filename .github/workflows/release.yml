name: Build & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Build APKs
        run: flutter build apk --release --split-per-abi
        
      - name: Rename APKs
        run: |
          mv build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk chain_reaction_android_arm.apk
          mv build/app/outputs/flutter-apk/app-arm64-v8a-release.apk chain_reaction_android_arm64.apk
          mv build/app/outputs/flutter-apk/app-x86_64-release.apk chain_reaction_android_x64.apk
        
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: chain_reaction_android_apks
          path: |
            chain_reaction_android_arm.apk
            chain_reaction_android_arm64.apk
            chain_reaction_android_x64.apk

  build_linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libsecret-1-dev libjsoncpp-dev
          
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Enable Linux Desktop
        run: flutter config --enable-linux-desktop
        
      - name: Install dependencies
        run: flutter pub get
        
      - name: Build Linux
        run: flutter build linux --release
        
      - name: Compress Linux Build
        run: tar -czvf chain_reaction_linux.tar.gz -C build/linux/x64/release/bundle .
        
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: chain_reaction_linux
          path: chain_reaction_linux.tar.gz

  build_windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop
        
      - name: Install dependencies
        run: flutter pub get
        
      - name: Build Windows
        run: flutter build windows --release
        
      - name: Compress Windows Build
        run: Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath chain_reaction_windows.zip
        
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: chain_reaction_windows
          path: chain_reaction_windows.zip

  build_macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Enable macOS Desktop
        run: flutter config --enable-macos-desktop
        
      - name: Install dependencies
        run: flutter pub get
        
      - name: Build macOS
        run: flutter build macos --release
        
      - name: Compress macOS Build
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../../chain_reaction_macos.zip chain_reaction.app
          
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: chain_reaction_macos
          path: chain_reaction_macos.zip

  build_web:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Build Web
        run: flutter build web --release
        
      - name: Compress Web Build
        run: zip -r chain_reaction_web.zip build/web
        
      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: chain_reaction_web
          path: chain_reaction_web.zip

  release:
    name: Create Release
    needs: [build_android, build_linux, build_windows, build_macos, build_web]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        
      - name: Display structure of downloaded files
        run: ls -R
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          files: |
            chain_reaction_android_apks/*.apk
            chain_reaction_linux/chain_reaction_linux.tar.gz
            chain_reaction_windows/chain_reaction_windows.zip
            chain_reaction_macos/chain_reaction_macos.zip
            chain_reaction_web/chain_reaction_web.zip
          body_path: RELEASE_NOTES_v1.2.0.md
          generate_release_notes: false
