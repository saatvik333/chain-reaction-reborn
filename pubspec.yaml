name: chain_reaction
description: "Chain Reaction Reborn - A polished strategy game."
publish_to: 'none'
version: 1.2.1+1

environment:
  sdk: ^3.10.7

dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_displaymode: ^0.7.0
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^3.0.3
  flutter_secure_storage: ^10.0.0
  freezed: ^3.2.3
  freezed_annotation: ^3.1.0
  go_router: ^17.0.1
  in_app_purchase: ^3.2.3
  intl: ^0.20.2
  json_annotation: ^4.9.0
  riverpod_annotation: ^3.0.3
  shared_preferences: ^2.3.4
  url_launcher: ^6.3.2
  uuid: ^4.5.2
  vibration: ^3.1.5
  window_manager: ^0.5.1

dev_dependencies:
  build_runner: ^2.4.13
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^6.0.0
  flutter_native_splash: ^2.4.4
  flutter_test:
    sdk: flutter
  json_serializable: ^6.11.2
  riverpod_generator: ^3.0.3
  very_good_analysis: ^10.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo-light.png"
  min_sdk_android: 21 

flutter_native_splash:
  color: "#F5F5F5"
  color_dark: "#151515"
  image: "assets/logo-light.png"
  image_dark: "assets/logo-dark.png"

  android_12:
    image: "assets/logo-light-padded.png"
    image_dark: "assets/logo-dark-padded.png"
    color: "#F5F5F5"
    color_dark: "#151515"

flutter:
  generate: true
  uses-material-design: true